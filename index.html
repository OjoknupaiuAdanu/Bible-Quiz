<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Quiz For Kids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="main.html">HOME</a></li>
            </ul>
        </nav>
        <div class="game">
            <div class="content">
                <h1 class="question"></h1>
                <div class="answers">
                </div>
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="result">
            <h1>Congratulations</h1>
            <h3 class="correct"></h3>
            <h3 class="wrong"></h3>
            <h2 class="score"></h2>
            <button class="play">Play Again</button>
        </div>
    </div>

    <footer>
        <p>Created and Developed By <span>Joseph Adanu</span></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
